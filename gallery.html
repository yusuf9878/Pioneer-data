<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pioneer Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
        }
        body {
            background: linear-gradient(145deg, #1e1e1e, #2f2f2f);
            height: 100vh;
        }
        .head {
            background-color: #000;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 10%;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }
        h1 {
            font-size: 2rem;
        }
        .head button {
            background-color: #fff;
            color: #000;
            padding: 12px 24px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: background 1.3s ease, transform 1.3s ease;
        }
        .head button:hover {
            background-color: #f0f0f0;
            transform: scale(1.05);
        }
        
        /* Button Section with Neon Glow */
        .btns {
            height: calc(80vh - 80px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .btns button {
            position: relative;
            background: transparent;
            color: #03e9f4;
            border: 1px solid red;
            font-size: 20px;
            padding: 18px 50px;
            cursor: pointer;
            overflow: hidden;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: bold;
            animation: bounceIn 1s ease-out forwards;
            opacity: 0;
            transform: translateY(100px) scale(0.5);
            transition: 0.5s;
        }

        /* Bounce In Animation */
        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: translateY(100px) scale(0.5);
            }
            60% {
                opacity: 1;
                transform: translateY(-20px) scale(1.1);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .btns button:nth-child(1) {
            animation-delay: 0.2s;
        }
        .btns button:nth-child(2) {
            animation-delay: 0.4s;
        }
        .btns button:nth-child(3) {
            animation-delay: 0.6s;
        }
        .btns button:nth-child(4) {
            animation-delay: 0.8s;
        }
        .btns button:nth-child(5) {
            animation-delay: 1s;
        }

        /* Hover Effect with Glow */
        .btns button:hover {
            background: #03e9f4;
            color: #050801;
            box-shadow: 0 0 5px #03e9f4, 0 0 25px #03e9f4, 0 0 50px #03e9f4, 0 0 200px #03e9f4;
        }

        /* Neon Border Animation */
        .btns button span {
            position: absolute;
            display: block;
        }

        .btns button span:nth-child(1) {
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #03e9f4);
            animation: animate1 1s linear infinite;
        }

        @keyframes animate1 {
            0% {
                left: -100%;
            }
            50%, 100% {
                left: 100%;
            }
        }

        .btns button span:nth-child(2) {
            top: -100%;
            right: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(180deg, transparent, #03e9f4);
            animation: animate2 1s linear infinite;
            animation-delay: 0.25s;
        }

        @keyframes animate2 {
            0% {
                top: -100%;
            }
            50%, 100% {
                top: 100%;
            }
        }

        .btns button span:nth-child(3) {
            bottom: 0;
            right: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(270deg, transparent, #03e9f4);
            animation: animate3 1s linear infinite;
            animation-delay: 0.5s;
        }

        @keyframes animate3 {
            0% {
                right: -100%;
            }
            50%, 100% {
                right: 100%;
            }
        }

        .btns button span:nth-child(4) {
            bottom: -100%;
            left: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(360deg, transparent, #03e9f4);
            animation: animate4 1s linear infinite;
            animation-delay: 0.75s;
        }

        @keyframes animate4 {
            0% {
                bottom: -100%;
            }
            50%, 100% {
                bottom: 100%;
            }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .head {
                flex-direction: column;
                text-align: center;
            }
            h1 {
                margin-bottom: 15px;
            }
            .head button {
                width: 50%;
                font-size:20px;
                background-color:#ffb380;
            }
            .btns button {
                width: 90%;
            }
        }
        footer {
        background-color: #000;
        color: white;

        padding: 15px 0;
        font-size: 14px;
        position: fixed;
        bottom: 0;
        width: 100%;
        border-top: 2px solid rgba(255, 255, 255, 0.2);
    }
    </style>
