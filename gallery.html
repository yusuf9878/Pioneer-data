
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#ff8c00">
  <title>Pioneer Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
      color: #e0e0e0;
      text-align: center;
      overflow-x: hidden;
    }

    /* Header Styling */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      background: rgba(30, 30, 30, 0.95);
      padding: 15px 20px;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }

    /* Navigation Button */
    .nav-btn {
      background: linear-gradient(135deg, #ff8c00, #e65100);
      color: #fff;
      padding: 8px 20px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .nav-btn:hover {
      background: linear-gradient(135deg, #e65100, #ff8c00);
      transform: translateY(-2px);
    }

    /* Search Container */
    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
    }

    @media (max-width: 768px) {
      .search-container {
        max-width: 90%;
      }
    }

    #searchBar {
      flex: 1;
      padding: 12px 20px;
      border: 1px solid #444;
      border-radius: 30px 0 0 30px;
      font-size: 16px;
      outline: none;
      background-color: #333;
      color: #e0e0e0;
      transition: all 0.3s ease;
    }

    #searchBtn {
      padding: 12px 20px;
      border: 1px solid #444;
      border-left: none;
      border-radius: 0 30px 30px 0;
      background: linear-gradient(135deg, #ff8c00, #e65100);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #searchBtn:hover {
      background: linear-gradient(135deg, #e65100, #ff8c00);
    }

    #searchBar:focus {
      border-color: #ff8c00;
      background-color: #444;
      box-shadow: 0 0 10px rgba(255, 140, 0, 0.5);
    }

    /* Gallery Styling */
    #gallery {
      padding: 20px;
      display: grid;
      gap: 15px;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      min-height: calc(100vh - 200px);
    }

    .image-container {
      position: relative;
      background-color: rgba(40, 40, 40, 0.9);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .image-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(255, 140, 0, 0.2);
    }

    .img-wrapper {
      position: relative;
      width: 100%;
      height: 200px;
      overflow: hidden;
      background: #333; /* Placeholder background while loading */
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: opacity 0.3s ease;
    }

    img.loading {
      opacity: 0.5;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.3);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .image-container:hover .overlay {
      opacity: 1;
    }

    .watermark {
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      opacity: 0.8;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
      transform: rotate(-45deg);
    }

    p {
      margin: 8px 0;
      font-size: 14px;
      color: #ddd;
    }

    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      max-width: 90%;
      max-height: 90vh;
      width: auto;
      height: auto;
      margin: auto;
      display: block;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media (min-width: 768px) {
      .modal-content {
        max-width: 80%;
        max-height: 80vh;
      }
    }

    /* Close Button */
    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 30px;
      color: #fff;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.6);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.3s ease;
    }

    .close-btn:hover {
      background: #ff4d4d;
    }

    /* Back to Top Button */
    #backToTop {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: linear-gradient(135deg, #ff8c00, #e65100);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      display: none; /* Hidden by default */
    }

    #backToTop:hover {
      background: linear-gradient(135deg, #e65100, #ff8c00);
      transform: translateY(-3px);
    }

    /* Load More Button */
    #loadMore {
      display: block;
      margin: 20px auto;
      padding: 10px 30px;
      background: linear-gradient(135deg, #ff8c00, #e65100);
      color: #fff;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #loadMore:hover {
      background: linear-gradient(135deg, #e65100, #ff8c00);
    }

    /* Footer Styling */
    .ftr {
      background: rgba(20, 20, 20, 0.9);
      padding: 10px;
      text-align: center;
      width: 100%;
      font-size: 13px;
      color: #bbb;
    }

    .ftr p {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      font-weight: 400;
    }

    .ftr p span {
      color: #ff8c00;
      font-weight: 600;
    }

    /* Custom Alert */
    .custom-alert {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(40, 40, 40, 0.9);
      color: #e0e0e0;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      text-align: center;
    }

    .custom-alert p {
      margin: 0 0 15px;
      font-size: 16px;
    }

    .custom-alert button {
      background: linear-gradient(135deg, #ff8c00, #e65100);
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .custom-alert button:hover {
      background: linear-gradient(135deg, #e65100, #ff8c00);
    }
  </style>
</head>
<body>
  <nav>
    <h1>Pioneer Gallery</h1>
    <button onclick="window.location.href='index.html'" class="nav-btn">Home</button>
  </nav>

  <div class="search-container">
    <input type="text" id="searchBar" placeholder="Search by sofa number (e.g., Sofa-1)" />
    <button id="searchBtn">üîé</button>
  </div>

  <div id="customAlert" class="custom-alert">
    <p id="alertMessage">Image not found. Please enter a valid sofa number.</p>
    <button onclick="closeAlert()">OK</button>
  </div>

  <div id="gallery"></div>
  <button id="loadMore">Load More</button>

  <!-- Modal with Close Button -->
  <div id="myModal" class="modal">
    <button class="close-btn" onclick="closeModal()">√ó</button>
    <img class="modal-content" id="modalImg">
  </div>

  <button id="backToTop">‚¨ÜÔ∏è</button>

  <div class="ftr">
    <p>¬© Created by <span>Yusuf Khan</span> 2025-26</p>
  </div>

  <script>
    const gallery = document.getElementById("gallery");
    const loadMoreBtn = document.getElementById("loadMore");
    const backToTopBtn = document.getElementById("backToTop");
    const totalImages = 200;
    const imagesPerPage = 20; // Load 20 images per batch
    let currentPage = 0;

    function loadImages(start, end) {
      for (let i = start + 1; i <= end && i <= totalImages; i++) {
        let imageContainer = document.createElement("div");
        imageContainer.className = "image-container";
        imageContainer.dataset.sofaNumber = `Sofa-${i}`; // Add dataset for search

        const img = document.createElement("img");
        img.src = `img/image${i}.webp`; // Use WebP format for better compression
        img.alt = `Sofa-${i}`;
        img.classList.add("gallery-img");
        img.setAttribute("loading", "lazy"); // Enable lazy loading

        // Handle image loading errors with fallbacks
        img.onerror = function () {
          img.src = `image${i}.jpg`;
          img.onerror = function () {
            img.src = `image${i}.png`;
            img.onerror = function () {
              img.src = `image${i}.jpeg`;
              img.onerror = function () {
                imageContainer.remove(); // Remove container if all formats fail
              };
            };
          };
        };

        const watermark = document.createElement("div");
        watermark.className = "watermark";
        watermark.textContent = "Pioneer Furniture";

        const overlay = document.createElement("div");
        overlay.className = "overlay";
        overlay.appendChild(watermark);

        const imgWrapper = document.createElement("div");
        imgWrapper.className = "img-wrapper";
        imgWrapper.appendChild(img);
        imgWrapper.appendChild(overlay);

        imageContainer.appendChild(imgWrapper);

        const caption = document.createElement("p");
        caption.textContent = `Sofa-${i}`;
        imageContainer.appendChild(caption);

        gallery.appendChild(imageContainer);

        // Add click event to open modal
        imageContainer.addEventListener('click', function () {
          openModal(img.src);
        });
      }

      // Hide "Load More" button if all images are loaded
      if (end >= totalImages) {
        loadMoreBtn.style.display = "none";
      }
    }

    // Initial load
    loadImages(currentPage * imagesPerPage, (currentPage + 1) * imagesPerPage);
    currentPage++;

    // Load more images on button click
    loadMoreBtn.addEventListener("click", function () {
      loadImages(currentPage * imagesPerPage, (currentPage + 1) * imagesPerPage);
      currentPage++;
    });

    // Show/hide "Back to Top" button based on scroll position
    window.addEventListener("scroll", function () {
      if (window.scrollY > 300) {
        backToTopBtn.style.display = "block";
      } else {
        backToTopBtn.style.display = "none";
      }
    });

    backToTopBtn.addEventListener("click", function () {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });

    // Search functionality with input event (real-time filtering)
    document.getElementById('searchBar').addEventListener('input', function (e) {
      const searchValue = e.target.value.trim().toLowerCase();
      const images = document.querySelectorAll('.image-container');

      images.forEach(image => {
        const caption = image.querySelector('p').textContent.toLowerCase();
        if (caption.includes(searchValue)) {
          image.style.display = 'block';
        } else {
          image.style.display = 'none';
        }
      });
    });

    // Search button functionality (scroll to specific image)
    document.getElementById("searchBtn").addEventListener("click", function () {
      const searchTerm = document.getElementById("searchBar").value.trim().toLowerCase();
      const images = document.querySelectorAll(".image-container");

      let found = false;
      images.forEach((image) => {
        const sofaNumber = image.dataset.sofaNumber.toLowerCase();
        if (sofaNumber === searchTerm) {
          image.scrollIntoView({ behavior: "smooth", block: "center" });
          found = true;
        }
      });

      if (!found) {
        showAlert("Image not found. Please enter a valid sofa number (e.g., Sofa-1).");
      }
    });

    function openModal(src) {
      if (!src) return;
      const modal = document.getElementById("myModal");
      const modalImg = document.getElementById("modalImg");
      modalImg.src = src;
      modal.style.display = "flex";
    }

    function closeModal() {
      const modal = document.getElementById("myModal");
      modal.style.display = "none";
    }

    function showAlert(message) {
      const alertBox = document.getElementById("customAlert");
      const alertMessage = document.getElementById("alertMessage");
      alertMessage.textContent = message;
      alertBox.style.display = "block";
    }

    function closeAlert() {
      const alertBox = document.getElementById("customAlert");
      alertBox.style.display = "none";
    }
  </script>
</body>
</html>
