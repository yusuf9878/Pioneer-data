<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pioneer Furniture Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      justify-content: center;
      display: flex;
      align-items: center;
      background: #1f293a;
      min-height: 100vh;
    }

    .container {
      position: relative;
      width: 300px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
    }

    h2 {
      font-size: 2em;
      color: #0ef;
      text-align: center;
    }

    .input-box {
      margin: 20px 0;
    }

    .input-box input {
      width: 100%;
      height: 50px;
      background: transparent;
      border: 2px solid #2c4766;
      outline: none;
      border-radius: 45px;
      font-size: 1em;
      color: #fff;
      padding: 0 10px;
      transition: 0.5s;
    }

    .input-box label {
      color: #fff;
      font-weight: bold;
    }

    .btn {
      width: 100%;
      height: 40px;
      border-radius: 45px;
      background: #0ef;
      border: none;
      outline: none;
      cursor: pointer;
      font-size: 1em;
      color: #1f293a;
      font-weight: 600;
      margin-top: 20px;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      animation: fadeIn 0.5s ease-in-out, shake 0.5s ease-in-out;
    }
    @keyframes fadeIn{
      0%{
        opacity:0;
      }
      100%{
        opacity:1;
      }
    }
    
@keyframes shake {
      0% {
        transform: translateX(0);
      }
      25% {
        transform: translateX(-10px);
      }
      50% {
        transform: translateX(10px);
      }
      75% {
        transform: translateX(-10px);
      }
      100% {
        transform: translateX(0);
      }
    }
    .modal-content {
      background-color: #fff;
      color: #333;
      margin: 20% auto;
      padding: 20px;
      width: 80%;
      max-width: 300px;
      text-align: center;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
      border-radius: 10px;
    }

    .modal button {
      background: #0ef;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
   
  <div class="container">
    <div class="login-box">
      <form id="loginForm">
        <h2>Pioneer Login</h2>
        <div class="input-box">
          <label for="userid">User ID</label>
          <input type="text" id="userid" name="userid" required>
        </div>
        <div class="input-box">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn">Login</button>
        <a href="https://wa.me/+919670744431?text=Forgot%20Password%20Request" style="margin-top:20px; text-align: right; display: block; color:#fff;">Forgot Password !</a>
      </form>
    </div>
  </div>

  <!-- Modal Box -->
  <div id="custommodal" class="modal">
    <div class="modal-content">
      <p class="modalMessage"></p>
      <button onclick="closemodal()">OK</button>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();

      let fixedUserID = "Admin";
      let fixedPassword = "1234";

      let userid = document.getElementById("userid").value;
      let password = document.getElementById("password").value;

      if (userid === fixedUserID && password === fixedPassword) {
        showmodal("✅ Login Successful!");
        
         // 2 seconds baad redirect ho jayega
    setTimeout(() => {
      window.location.href = "submit.html";  // Yahan tumhara destination page ka URL daalna hai
    }, 2000);
        
      } else {
        showmodal("❌ Invalid User ID or Password! Contact Yusuf.");
      }
    });

    function showmodal(message) {
      document.querySelector(".modalMessage").innerText = message;
      document.getElementById("custommodal").style.display = "block";
    }

    function closemodal() {
      document.getElementById("custommodal").style.display = "none";
    }
  </script>

</body>
</html>
