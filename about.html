    <script>
        const textElement = document.getElementById("text");
const text = "   Hi, I am Yusuf, a passionate web developer and technology enthusiast. I love creating websites, designing user-friendly interfaces, and solving real-world problems with code."; 
let index = 0;

function typeWriter() {
    if (index < text.length) {
        textElement.innerHTML += text[index];
        textElement.style.color = getRandomColor(); // Color Change
        index++;
        setTimeout(typeWriter, 40);
    } else {
        setTimeout(resetText, 90000);
    }
}

function resetText() {
    textElement.innerHTML = "";
    index = 0;
    typeWriter();
}

function getRandomColor() {
    return `hsl(${Math.random() * 360}, 100%, 50%,30%, 10% )`; 
}

typeWriter();

    </script>
