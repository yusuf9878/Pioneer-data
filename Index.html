<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        #cardContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            box-sizing: border-box;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s, background-color 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card img {
            width: 50%;
            height: auto;
            border-bottom: 1px solid #ddd;
        }

        .card-content {
            padding: 15px;
        }

        .card-content p {
            margin: 10px 0;
        }

        .card button {
            margin: 10px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            color: white;
            width: calc(100% - 20px);
            align-self: center;
        }

        .pending { background-color: #ffc107; }
        .frame-ready { background-color: #17a2b8; }
        .confirm { background-color: #28a745; }
        .confirm:disabled { background-color: #ccc; cursor: not-allowed; }

        .card:hover {
            transform: scale(1.02);
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDq1HOD-Aj9enPFMXnTecX-9p3HVe7jAJM",
            authDomain: "furniture-data-6dfed.firebaseapp.com",
            projectId: "furniture-data-6dfed",
            storageBucket: "furniture-data-6dfed.appspot.com",
            messagingSenderId: "362514009921",
            appId: "1:362514009921:web:3671e5179954193eb49bc0"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const cardContainer = document.getElementById("cardContainer");

        async function loadCards() {
            const querySnapshot = await getDocs(collection(db, "cards"));
            querySnapshot.forEach((doc) => {
                createCard(doc.data());
            });
        }

        function createCard(data) {
            const card = document.createElement("div");
            card.className = "card";

            data.photoURLs.forEach(photo => {
                let img = document.createElement("img");
                img.src = photo;
                card.appendChild(img);
            });

            const content = document.createElement('div');
            content.className = 'card-content';
            content.innerHTML = `
                <p><strong>Name:</strong> ${data.name}</p>
                <p><strong>Size:</strong> ${data.size}</p>
                <p><strong>Due Date:</strong> ${data.dueDate}</p>
                <p><strong>Urgent:</strong> ${data.urgent}</p>
            `;

            const btnPending = document.createElement('button');
            btnPending.className = 'pending';
            btnPending.textContent = 'Pending';

            const btnFrameReady = document.createElement('button');
            btnFrameReady.className = 'frame-ready';
            btnFrameReady.textContent = 'Frame Ready';

            const btnConfirm = document.createElement('button');
            btnConfirm.className = 'confirm';
            btnConfirm.textContent = 'Confirm';
            btnConfirm.disabled = true;

            btnFrameReady.addEventListener('click', () => {
                btnConfirm.disabled = false;
            });

            btnConfirm.addEventListener('click', () => {
                card.style.backgroundColor = '#d4edda';
            });

            card.appendChild(content);
            card.appendChild(btnPending);
            card.appendChild(btnFrameReady);
            card.appendChild(btnConfirm);

            cardContainer.appendChild(card);
        }

        loadCards();
    </script>
</head>
<body>
    <div id="cardContainer"></div>
</body>
</html>
