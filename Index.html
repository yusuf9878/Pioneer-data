  <script src="https://cdnjs.cloudflare.com/ajax/libs/parse/3.2.0/parse.min.js"></script>
  <script>
    const PARSE_APP_ID = 'qy8z2SCM8r09qpMunKUCIx4I4OsGMII53b9buurv';
    const PARSE_SERVER_URL = 'https://parseapi.back4app.com/';
    const PARSE_JS_KEY = '7qOd9JbeR2M6zXoW9qM5gDMj1o5Heam4Ul2fEp2T';

    Parse.initialize(PARSE_APP_ID, PARSE_JS_KEY);
    Parse.serverURL = PARSE_SERVER_URL;

    async function fetchFromBack4App() {
      const WorkDetails = Parse.Object.extend('WorkDetails');
      const query = new Parse.Query(WorkDetails);

      try {
        const results = await query.find();
        results.forEach((doc) => {
          createCard(doc);
        });
      } catch (error) {
        console.error('Error fetching from Back4App:', error);
      }
    }

    function createCard(item) {
      const card = document.createElement('div');
      card.classList.add('card');
      
      const itemId = item.id;
      const storedStatus = item.get('status') || 'Pending';
      const imageUrl = item.get('image') || '';

      card.innerHTML = `
        <div class="status">Status: ${storedStatus}</div>
        <p><strong style="color:blue;">Details:</strong> ${item.get('name')}</p>
        <p><strong style="color:blue;">Bill No:</strong> ${item.get('size')}</p>
        <p><strong style="color:blue;">Due Date:</strong> ${item.get('dueDate')}</p>
        <p><strong style="color:blue;">Urgent:</strong> ${item.get('urgent')}</p>
        ${imageUrl ? `<img src="${imageUrl}" onclick="openImage('${imageUrl}')">` : 'No image available'}
        <div class="buttons">
          <button class="btn frame-ready" onclick="updateStatus('Frame Ready', '${itemId}', this, this.parentElement.parentElement)" ${storedStatus !== 'Pending' ? 'disabled' : ''}>Frame Ready</button>
          <button class="btn confirm" onclick="confirmStatus('${itemId}', this, this.parentElement.parentElement)" ${storedStatus === 'Sofa Ready' ? 'disabled' : ''}>Confirm</button>
        </div>
      `;

      if (storedStatus === 'Sofa Ready') {
        card.classList.add('sofa-ready');
      }

      document.getElementById('workList').appendChild(card);
    }

    async function updateStatusInBack4App(itemId, newStatus) {
      const WorkDetails = Parse.Object.extend('WorkDetails');
      const query = new Parse.Query(WorkDetails);
      
      try {
        const item = await query.get(itemId);
        item.set('status', newStatus);
        await item.save();
        console.log('Status updated in Back4App:', newStatus);
      } catch (error) {
        console.error('Error updating status in Back4App:', error);
      }
    }

    function updateStatus(newStatus, itemId, button, card) {
      const statusElement = card.querySelector('.status');
      statusElement.textContent = `Status: ${newStatus}`;
      
      updateStatusInBack4App(itemId, newStatus);

      button.disabled = true;
    }

    function confirmStatus(itemId, button, card) {
      const statusElement = card.querySelector('.status');
      const currentStatus = statusElement.textContent.replace('Status: ', '');

      if (currentStatus === 'Frame Ready') {
        const newStatus = 'Sofa Ready';
        statusElement.textContent = `Status: ${newStatus}`;
        card.classList.add('sofa-ready');
        
        updateStatusInBack4App(itemId, newStatus);

        const buttons = card.querySelectorAll('.btn');
        buttons.forEach((btn) => btn.disabled = true);
      } else {
        alert('Frame Abhi Nhi Bana hai');
      }
    }

    function openImage(imgSrc) {
      document.getElementById('fullImg').src = imgSrc;
      document.getElementById('fullImgContainer').style.display = 'flex';
    }

    function closeImage() {
      document.getElementById('fullImgContainer').style.display = 'none';
    }

    document.addEventListener('DOMContentLoaded', fetchFromBack4App);
  </script>
