
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="date"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Submit Details</h2>
    <input type="text" id="name" placeholder="Name">
    <input type="text" id="size" placeholder="Size">
    <input type="date" id="dueDate" placeholder="Due Date">
    <input type="text" id="urgent" placeholder="Urgent (Optional)">
    <input type="file" id="photo" accept="image/*">
    <button onclick="submitForm()">Submit</button>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js"></script>
<script>
    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyDq1HOD-Aj9enPFMXnTecX-9p3HVe7jAJM",
        authDomain: "furniture-data-6dfed.firebaseapp.com",
        projectId: "furniture-data-6dfed",
        storageBucket: "furniture-data-6dfed.appspot.com",
        messagingSenderId: "362514009921",
        appId: "1:362514009921:web:3671e5179954193eb49bc0",
        measurementId: "G-9VZ348MYPX"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(app);

    function submitForm() {
        const name = document.getElementById('name').value;
        const size = document.getElementById('size').value;
        const dueDate = document.getElementById('dueDate').value;
        const urgent = document.getElementById('urgent').value;
        const photoFile = document.getElementById('photo').files[0];

        if (photoFile) {
            const reader = new FileReader();
            reader.onloadend = function() {
                const photoURL = reader.result;
                saveData(name, size, dueDate, urgent, photoURL);
            }
            reader.readAsDataURL(photoFile);
        } else {
            saveData(name, size, dueDate, urgent, null);
        }
    }

    function saveData(name, size, dueDate, urgent, photoURL) {
        db.collection('cards').add({
            name: name,
            size: size,
            dueDate: dueDate,
            urgent: urgent,
            photoURL: photoURL
        }).then(() => {
            alert("Data submitted successfully!");
            window.location.href = 'index.html'; // Redirect to index.html
        }).catch(error => {
            console.error("Error storing data: ", error);
        });
    }
</script>

</body>
</html>
