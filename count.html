<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>10 Sec Countdown with Crackers</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: sans-serif;
      background: #0f2027;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
    }
    #countdown {
      font-size: 4rem;
      margin-bottom: 20px;
      color: #00ff99;
      animation: flicker 1s infinite alternate;
    }
    .message {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #dbbc0b;
      animation: glow 2s ease-in-out infinite alternate;
    }
    .progress-bar {
      width: 80%;
      height: 20px;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(0,0,0,0.5);
      margin-bottom: 30px;
    }
    .progress {
      height: 100%;
      width: 0%;
      background: linear-gradient(180deg, #000000, #c5d308, #e4e3e1);
      border-radius: 12px;
      transition: width 0.1s linear;
    }
    footer {
      position: absolute;
      bottom: 20px;
      color: rgba(255,255,255,0.6);
      font-size: 0.95rem;
    }
    @keyframes flicker {
      0% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.05) rotate(1deg);}
      100% { opacity: 1; transform: scale(1); }
    }
    @keyframes glow {
      0% {
        text-shadow: 0 0 5px #1e3305, 0 0 10px #3b3513, 0 0 20px #ff8c00;
      }
      100% {
        text-shadow: 0 0 10px #8307e9, 0 0 20px #ff8c00, 0 0 30px #ff4500;
      }
    }
  </style>
</head>
<body>

  <canvas id="canvas"></canvas>

  <h1>welcome back</h1>
  <div id="countdown">20</div>

  <div class="message">Aapka data safe hai. Time reset ho gaya hai.<br> Aapko 10 second me redirect kiya jayega.</div>

  <div class="progress-bar">
    <div class="progress" id="progress"></div>
  </div>

  <footer>Reg. Yusuf Khan</footer>

  <script>
 
let timeLeft = 20;
let progressValue = 0;
const countdownEl = document.getElementById('countdown');
const progressEl = document.getElementById('progress');

let fireworkInterval;

const countdownInterval = setInterval(() => {
  timeLeft--;
  countdownEl.textContent = timeLeft;

  // ðŸ’¥ start fireworks when 10 seconds left
  if (timeLeft === 10) {
    fireworkInterval = setInterval(spawnFirework, 600);
  }

  if (timeLeft <= 0) {
    clearInterval(countdownInterval);
    clearInterval(fireworkInterval);
    window.location.href = "main.html";
  }
}, 1000);

const progressInterval = setInterval(() => {
  progressValue += 0.5; // adjust speed for 20s
  progressEl.style.width = progressValue + "%";
  if (progressValue >= 100) {
    clearInterval(progressInterval);
  }
}, 100);

const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const particles = [];

function Particle(x, y, color) {
  this.x = x;
  this.y = y;
  this.radius = Math.random() * 1 + 1;
  this.color = color;
  this.speedX = (Math.random() - 0.5) * 5;
  this.speedY = (Math.random() - 0.5) * 5;
  this.alpha = 1;
}

Particle.prototype.update = function() {
  this.x += this.speedX;
  this.y += this.speedY;
  this.alpha -= 0.01;
}

Particle.prototype.draw = function() {
  ctx.save();
  ctx.globalAlpha = this.alpha;
  ctx.beginPath();
  ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
  ctx.fillStyle = this.color;
  ctx.fill();
  ctx.restore();
}

function animate() {
  ctx.fillStyle = 'rgba(0,0,0,0.1)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  for (let i = particles.length - 1; i >= 0; i--) {
    particles[i].update();
    particles[i].draw();
    if (particles[i].alpha <= 0) {
      particles.splice(i, 1);
    }
  }

  requestAnimationFrame(animate);
}

function spawnFirework() {
  const colors = ['#ff0', '#f0f', '#0ff', '#ff5050', '#00ff99', '#ffd700'];
  const x = Math.random() * canvas.width;
  const y = Math.random() * canvas.height / 2;
  for (let i = 0; i < 30; i++) {
    particles.push(new Particle(x, y, colors[Math.floor(Math.random() * colors.length)]));
  }
}

animate();

window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

  </script>

</body>
</html>
