<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#007bff">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/parse/3.0.0/parse.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>History Page</title>
  <style>
/* Body Styling */
body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to right, #1e1e1e, #2c2c2c);
    color: white;
    margin: 0;
    padding: 0;
}

/* Navbar Styling */
.navbar {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    padding: 10px 0;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}
.navbar .history{
    color: #f39c12; 
    border-bottom: 2px solid #f39c12;
}
.navbar a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    padding: 10px 20px;
    border-radius: 5px;
    transition: background-color 0.3s, transform 0.2s;
}

.navbar a:hover {
    background-color: rgba(255, 255, 255, 0.2);
    transform: scale(1.1);
}

/* Container */
.container {
    padding: 20px;
    max-width: 1200px;
    margin: auto;
}

/* Heading */
h2 {
    text-align: center;
    font-size: 28px;
    margin-bottom: 20px;
    text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.3);
}

/* History List */
.history-list {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

/* History Items */
.history-item {
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    padding: 15px;
    border-radius: 10px;
    transition: transform 0.3s, box-shadow 0.3s;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(10px);
}

.history-item:hover {
    transform: scale(1.02);
    box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.2);
}

/* Text Styling */
.history-item p {
    font-size: 16px;
    margin: 5px 0;
}

.history-item strong {
    color: #bbb;
}

.date {
    font-size: 14px;
    color: #ddd;
}

/* Upload Container */
.upload-container {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-top: 10px;
}

.upload-container input[type="file"] {
    display: none;
}

.upload-container label {
    cursor: pointer;
    background: linear-gradient(135deg, #ff7e5f, #feb47b);
    color: white;
    padding: 8px 15px;
    border-radius: 5px;
    transition: transform 0.3s, box-shadow 0.3s;
}

.upload-container label:hover {
    transform: scale(1.05);
    box-shadow: 0 0 10px rgba(255, 126, 95, 0.7);
}

.upload-container img {
    max-width: 120px;
    max-height: 120px;
    object-fit: cover;
    border-radius: 5px;
    cursor: pointer;
    border: 2px solid #ff7e5f;
    transition: transform 0.3s;
    margin-left:50px;
    
}

.upload-container img:hover {
    transform: scale(1.05);
}

/* Disabled Upload */
.upload-container label.disabled {
    background-color: #888;
    cursor: not-allowed;
    opacity: 0.5;
}

/* Modal (Full Image View) */
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    justify-content: center;
    align-items: center;
}

.modal img {
    max-width: 99%;
    max-height: 99%;
    border-radius: 8px;
}

/* Close Button */
.close {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 40px;
    color: white;
    cursor: pointer;
}

/* Bill Number Styling */
.billn {
    background: linear-gradient(135deg, #28a745, #32cd32);
    color: white;
    padding: 5px 10px;
    border-radius: 5px;
    font-weight: bold;
    text-transform: uppercase;
}

/* Header Styling */
h1 {
    background: rgba(255, 255, 255, 0.1);
    color: white;
    padding: 10px;
    margin: 0;
    text-align: center;
    backdrop-filter: blur(10px);
}

/* Footer Styling */
.footers {
    color: white;
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    text-align: center;
    padding: 10px;
    background: rgba(0, 0, 0, 0.5);
}

.footers p {
    font-family: Cursive;
    text-shadow: 2px 2px 5px red;
}
</style>
</head>
<body>
    <header>
        <h1 data-text="Pioneer Furniture">Pioneer History</h1>
    </header>
  <nav class="navbar">
    <a href="home.html">Home</a>
    <a href="history.html" class="history">History</a>
    <a href="gallery.html">Gallery</a>
  </nav>
  <div class="container">
    <h2>History of Orders</h2>
    <div class="history-list" id="historyList">
      <!-- History items will be dynamically added here -->
    </div>
  </div>

  <!-- Modal for Full Image -->
  <div id="imageModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="fullImage" />
  </div>
  
<!-- Progress Bar -->
<div id="progressContainer" style="display: none;">
  <div id="progressBar" style="width: 0%; background: green; height: 20px; border-radius: 10px;"></div>
</div>

  <script>
    // üîπ Parse Backend Initialize
    Parse.initialize("ZplkGt31jAygD6lYfS0QtTWA9BVVcWYYuavsXSbd", "YEZy7qplfvNG4oAzFY6B6J7h6xuXU1mw5zdnhESE");
    Parse.serverURL = "https://parseapi.back4app.com/";

    // üîπ Load History Data
    async function loadHistory() {
      const HistoryOrder = Parse.Object.extend("HistoryOrders");
      const query = new Parse.Query(HistoryOrder);
      
      try {
        let results = await query.find();
        let historyHTML = "";

        results.forEach(order => {
          const billNumber = order.get("billNumber");
          const readyDate = new Date(order.get("moveDate"));
          const formattedReadyDate = `${String(readyDate.getDate()).padStart(2, "0")}/${String(readyDate.getMonth() + 1).padStart(2, "0")}/${readyDate.getFullYear()}`;
          const imageUrl = order.get("imageUrl");
          const isImageUploaded = !!imageUrl;

          historyHTML += `
            <div class="history-item" data-bill-number="${billNumber}">
              <p><strong>Bill Number:</strong><span class="billn">${billNumber}</span></p>
              <p><strong>Ready Date:</strong> <span class="date">${formattedReadyDate}</span></p>
              <div class="upload-container">
                <label for="fileInput${billNumber}" class="${isImageUploaded ? 'disabled' : ''}">Upload Image</label>
                <input type="file" id="fileInput${billNumber}" accept="image/*" onchange="handleFileUpload(this, '${billNumber}')" ${isImageUploaded ? 'disabled' : ''}>
                <img src="${imageUrl || ''}" alt="Uploaded Image" class="uploaded-image" style="${isImageUploaded ? 'display: block;' : 'display: none;'}" onclick="openModal('${imageUrl}')">
              </div>
            </div>
          `;
        });

        document.getElementById("historyList").innerHTML = historyHTML;
      } catch (error) {
        console.error("‚ùå Error loading history:", error);
      }
    }

    // üîπ Upload Image Function
    async function handleFileUpload(input, billNumber) {
      const file = input.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = async function (e) {
          try {
            const HistoryOrder = Parse.Object.extend("HistoryOrders");
            const query = new Parse.Query(HistoryOrder);
            query.equalTo("billNumber", billNumber);
            const order = await query.first();

            if (order) {
              const parseFile = new Parse.File("image.jpg", { base64: e.target.result });
              await parseFile.save();
              order.set("imageUrl", parseFile.url());
              await order.save();
              loadHistory();
            } else {
              console.error("‚ùå Order not found:", billNumber);
            }
          } catch (error) {
            console.error("‚ùå Error uploading image:", error);
          }
        };
        reader.readAsDataURL(file);
      }
    }

    // üîπ Full Image Modal Functions
    function openModal(imageUrl) {
      document.getElementById("fullImage").src = imageUrl;
      document.getElementById("imageModal").style.display = "flex";
    }
    function closeModal() {
      document.getElementById("imageModal").style.display = "none";
    }

    window.onload = loadHistory;
  </script>
  <div class="footers">
    <p>
      Created By Yusuf Khan 
    </p>
  </div>
</body>
</html>
