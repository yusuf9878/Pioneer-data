<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/parse/3.0.0/parse.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <title>History Page</title>
  <style>
    /* General Styling */
    body {
      font-family: 'Roboto', sans-serif;
      background: #ccc;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    /* Header Styling */
    header {
      background: rgba(30, 30, 30, 0.95);
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      color: #fff;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Navbar Styling */
    .navbar {
      background: rgba(30, 30, 30, 0.95);
      padding: 10px 0;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .navbar a {
      color: #f5f5f5;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      padding: 8px 20px;
      border-radius: 20px;
      transition: all 0.3s ease;
    }

    .navbar a:hover {
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
    }

    .navbar .history {
      background: #ff8c00;
      color: #fff;
    }

    /* Container Styling */
    .container {
      max-width: 1280px;
      margin: 20px auto;
      padding: 0 10px;
    }

    h2 {
      font-size: 24px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 20px;
      color: #ff8c00;
    }

    /* History List Grid */
    .history-list {
      display: grid;
      gap: 10px;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    }

    @media (min-width: 768px) {
      .history-list {
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      }
    }

    /* History Item */
    .history-item {
      background: rgba(40, 40, 40, 0.9);
      border: none;
      padding: 15px;
      border-radius: 12px;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .history-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(255, 140, 0, 0.2);
    }

    .history-item p {
      font-size: 14px;
      margin: 5px 0;
      color: #ddd;
    }

    .history-item strong {
      color: #fff;
      font-weight: 600;
    }

    .date {
      font-size: 13px;
      color: #bbb;
    }

    .billn {
      background: #ff8c00;
      padding: 3px 10px;
      border-radius: 15px;
      font-size: 13px;
      font-weight: 600;
    }

    /* Upload Section */
    .upload-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    .upload-container input[type="file"] {
      display: none;
    }

    .upload-container label {
      cursor: pointer;
      background: linear-gradient(135deg, #ff8c00, #e65100);
      color: #fff;
      padding: 6px 15px;
      border-radius: 15px;
      font-weight: 500;
      font-size: 14px;
      transition: all 0.3s ease;
      text-align: center;
    }

    .upload-container label:hover {
      background: linear-gradient(135deg, #e65100, #ff8c00);
      transform: translateY(-2px);
    }

    .upload-container label.disabled {
      background: #666;
      cursor: not-allowed;
      opacity: 0;
    }

    .upload-container img {
      width: 100%;
      max-width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .upload-container img:hover {
      transform: scale(1.05);
    }

    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .close {
      position: absolute;
      top: 15px;
      right: 25px;
      font-size: 40px;
      color: #fff;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .close:hover {
      color: #ff8c00;
    }

    /* Footer Styling */
    .footers {
      background: rgba(20, 20, 20, 0.9);
      padding: 10px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 13px;
      color: #bbb;
    }

    .footers p {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      font-weight: 400;
    }

    .footers p span {
      color: #ff8c00;
      font-weight: 600;
    }

    #search {
      width: 100%;
      max-width: 300px;
      padding: 10px;
      border: none;
      border: 1px solid #ccc;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pioneer History</h1>
  </header>
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="history.html" class="history">History</a>
    <a href="gallery.html">Gallery</a>
  </nav>
  <div class="container">
    <h2>History of Orders</h2>
    <div style="display: flex; gap: 10px; margin-bottom: 20px; justify-content: center; flex-wrap: wrap;">
      <input type="text" id="search" placeholder="Search by Bill Number" onkeyup="filterHistory()" 
        style="flex: 1; padding: 10px; border-radius: 5px; border: 1px solid #ccc; max-width: 300px;"
      >
      <button class="btn btn-primary" onclick="loadOldOrders()">Load Old Orders</button>
    </div>
    <div class="history-list" id="historyList">
      <!-- History items will be dynamically added here -->
    </div>
  </div>

  <!-- Modal for Full Image -->
  <div id="imageModal" class="modal">
    <span class="close" onclick="closeModal()">Ã—</span>
    <img id="fullImage" />
  </div>

  <div class="footers">
    <p>Created by <span>Yusuf <a href="https://pioneerfurnituredata.netlify.app/about.html">Khan</a></span></p>
  </div>
  <script>
    Parse.initialize("ZplkGt31jAygD6lYfS0QtTWA9BVVcWYYuavsXSbd", "YEZy7qplfvNG4oAzFY6B6J7h6xuXU1mw5zdnhESE");
    Parse.serverURL = "https://parseapi.back4app.com/";

    let currentOrders = []; // Track currently displayed orders (today and future + new)
    let lastCheckedTime = new Date(); // Track last check time for new orders

    async function loadCurrentOrders() {
      const HistoryOrder = Parse.Object.extend("HistoryOrders");
      const query = new Parse.Query(HistoryOrder);
      const today = new Date();
      today.setHours(0, 0, 0, 0); // Start of today
      query.greaterThanOrEqualTo("moveDate", today); // Today and future orders

      try {
        const results = await query.find();
        currentOrders = results.map(order => ({
          billNumber: order.get("billNumber"),
          moveDate: order.get("moveDate"),
          imageUrl: order.get("imageUrl")
        }));
        displayOrders();
      } catch (error) {
        console.error("Error loading current orders:", error);
      }
    }

    async function checkNewOrders() {
      const HistoryOrder = Parse.Object.extend("HistoryOrders");
      const query = new Parse.Query(HistoryOrder);
      query.greaterThan("createdAt", lastCheckedTime);
      query.ascending("createdAt");

      try {
        const results = await query.find();
        lastCheckedTime = new Date(); // Update last checked time

        if (results.length > 0) {
          results.forEach(order => {
            const billNumber = order.get("billNumber");
            // Avoid duplicates
            if (!currentOrders.some(o => o.billNumber === billNumber)) {
              currentOrders.push({
                billNumber,
                moveDate: order.get("moveDate"),
                imageUrl: order.get("imageUrl")
              });
            }
          });
          displayOrders();
        }
      } catch (error) {
        console.error("Error checking new orders:", error);
      }
    }

    async function loadOldOrders() {
      const HistoryOrder = Parse.Object.extend("HistoryOrders");
      const query = new Parse.Query(HistoryOrder);
      const today = new Date();
      today.setHours(0, 0, 0, 0); // Start of today
      query.lessThan("moveDate", today); // Old orders

      try {
        const results = await query.find();
        // Combine old orders with current orders
        let allOrders = [...currentOrders];
        results.forEach(order => {
          const billNumber = order.get("billNumber");
          if (!allOrders.some(o => o.billNumber === billNumber)) {
            allOrders.push({
              billNumber,
              moveDate: order.get("moveDate"),
              imageUrl: order.get("imageUrl")
            });
          }
        });
        currentOrders = allOrders; // Update currentOrders to include old orders
        displayOrders();
      } catch (error) {
        console.error("Error loading old orders:", error);
      }
    }

    function displayOrders() {
      let historyHTML = "";

      currentOrders.forEach(order => {
        const readyDate = new Date(order.moveDate);
        const formattedReadyDate = `${String(readyDate.getDate()).padStart(2, "0")}/${String(readyDate.getMonth() + 1).padStart(2, "0")}/${readyDate.getFullYear()}`;
        const imageUrl = order.imageUrl;
        const isImageUploaded = !!imageUrl;

        historyHTML += `
          <div class="history-item" data-bill-number="${order.billNumber}">
            <p><strong>Bill Number:</strong> <span class="billn">${order.billNumber}</span></p>
            <p><strong>Ready Date:</strong> <span class="date">${formattedReadyDate}</span></p>
            <div class="upload-container">
              <label for="fileInput${order.billNumber}" class="${isImageUploaded ? 'disabled' : ''}">Upload Image</label>
              <input type="file" id="fileInput${order.billNumber}" accept="image/*" onchange="handleFileUpload(this, '${order.billNumber}')">
              <img src="${imageUrl || ''}" alt="Uploaded Image" class="uploaded-image" style="${isImageUploaded ? 'display: block;' : 'display: none;'}" onclick="openModal('${imageUrl}')">
            </div>
          </div>
        `;
      });

      document.getElementById("historyList").innerHTML = historyHTML;
      filterHistory(); // Reapply search filter
    }

    async function handleFileUpload(input, billNumber) {
      const file = input.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = async function (e) {
          try {
            const HistoryOrder = Parse.Object.extend("HistoryOrders");
            const query = new Parse.Query(HistoryOrder);
            query.equalTo("billNumber", billNumber);
            const order = await query.first();

            if (order) {
              const parseFile = new Parse.File("image.jpg", { base64: e.target.result });
              await parseFile.save();
              order.set("imageUrl", parseFile.url());
              await order.save();

              // Update currentOrders
              const orderIndex = currentOrders.findIndex(o => o.billNumber === billNumber);
              if (orderIndex !== -1) {
                currentOrders[orderIndex].imageUrl = parseFile.url();
                displayOrders();
              } else {
                // If the order was old and not in currentOrders, reload with old orders
                loadOldOrders();
              }
            }
          } catch (error) {
            console.error("Error uploading image:", error);
            alert("à¤‡à¤®à¥‡à¤œ à¤…à¤ªà¤²à¥‹à¤¡ à¤•à¤°à¤¨à¥‡ à¤®à¥‡à¤‚ à¤¤à¥à¤°à¥à¤Ÿà¤¿: " + error.message);
          }
        };
        reader.readAsDataURL(file);
      }
    }

    function openModal(imageUrl) {
      document.getElementById("fullImage").src = imageUrl;
      document.getElementById("imageModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("imageModal").style.display = "none";
    }

    function filterHistory() {
      const input = document.getElementById("search").value.toLowerCase();
      const historyItems = document.querySelectorAll(".history-item");
      let anyVisible = false;

      historyItems.forEach(item => {
        const billNumber = item.getAttribute("data-bill-number").toLowerCase();
        if (billNumber.includes(input)) {
          item.style.display = "block";
          anyVisible = true;
        } else {
          item.style.display = "none";
        }
      });

      const historyList = document.getElementById("historyList");
      let emptyMessage = document.getElementById("noResultMsg");

      if (!anyVisible && historyItems.length > 0) {
        if (!emptyMessage) {
          emptyMessage = document.createElement("div");
          emptyMessage.id = "noResultMsg";
          emptyMessage.style.textAlign = "center";
          emptyMessage.style.color = "black";
          emptyMessage.style.borderRadius = "12px";
          emptyMessage.style.margin = "20px 0";
          emptyMessage.style.fontSize = "20px";
          emptyMessage.style.width = "100%";
          emptyMessage.style.maxWidth = "600px";
          emptyMessage.style.margin = "20px auto";
          emptyMessage.style.padding = "20px";
          emptyMessage.innerHTML = "ðŸ˜• à¤•à¥‹à¤ˆ à¤‘à¤°à¥à¤¡à¤° à¤¨à¤¹à¥€à¤‚ à¤®à¤¿à¤²à¤¾!";
          historyList.appendChild(emptyMessage);
        }
      } else {
        if (emptyMessage) {
          emptyMessage.remove();
        }
      }

      // Show a different message if no orders are loaded
      if (historyItems.length === 0 && !emptyMessage) {
        emptyMessage = document.createElement("div");
        emptyMessage.id = "noResultMsg";
        emptyMessage.style.textAlign = "center";
        emptyMessage.style.color = "black";
        emptyMessage.style.borderRadius = "12px";
        emptyMessage.style.margin = "20px 0";
        emptyMessage.style.fontSize = "20px";
        emptyMessage.style.width = "100%";
        emptyMessage.style.maxWidth = "600px";
        emptyMessage.style.margin = "20px auto";
        emptyMessage.style.padding = "20px";
        emptyMessage.innerHTML = "ðŸ“‹ à¤•à¥‹à¤ˆ à¤‘à¤°à¥à¤¡à¤° à¤‰à¤ªà¤²à¤¬à¥à¤§ à¤¨à¤¹à¥€à¤‚ à¤¹à¥ˆà¥¤";
        historyList.appendChild(emptyMessage);
      }
    }

    // Load current orders (today and future) and check for new orders
    window.onload = () => {
      loadCurrentOrders();
      checkNewOrders();
      setInterval(checkNewOrders, 10000); // Check for new orders every 10 seconds
    };
  </script>
</body>
</html>
