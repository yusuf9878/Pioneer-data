<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/parse/3.0.0/parse.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <title>History Page</title>
  <style>
    /* General Styling */
    body {
      font-family: 'Roboto', sans-serif;
      background: #ccc;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    /* Header Styling */
    header {
      background: rgba(30, 30, 30, 0.95);
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      color: #fff;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Navbar Styling */
    .navbar {
      background: rgba(30, 30, 30, 0.95);
      padding: 10px 0;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .navbar a {
      color: #f5f5f5;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      padding: 8px 20px;
      border-radius: 20px;
      transition: all 0.3s ease;
    }

    .navbar a:hover {
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
    }

    .navbar .history {
      background: #ff8c00;
      color: #fff;
    }

    /* Container Styling */
    .container {
      max-width: 1280px;
      margin: 20px auto;
      padding: 0 10px;
    }

    h2 {
      font-size: 24px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 20px;
      color: #ff8c00;
    }

    /* History List Grid */
    .history-list {
      display: grid;
      gap: 10px;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    }

    @media (min-width: 768px) {
      .history-list {
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      }
    }

    /* History Item */
    .history-item {
      background: rgba(40, 40, 40, 0.9);
      border: none;
      padding: 15px;
      border-radius: 12px;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .history-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(255, 140, 0, 0.2);
    }

    .history-item p {
      font-size: 14px;
      margin: 5px 0;
      color: #ddd;
    }

    .history-item strong {
      color: #fff;
      font-weight: 600;
    }

    .date {
      font-size: 13px;
      color: #bbb;
    }

    .billn {
      background: #ff8c00;
      padding: 3px 10px;
      border-radius: 15px;
      font-size: 13px;
      font-weight: 600;
    }

    /* Upload Section */
    .upload-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    .upload-container input[type="file"] {
      display: none;
    }

    .upload-container label {
      cursor: pointer;
      background: linear-gradient(135deg, #ff8c00, #e65100);
      color: #fff;
      padding: 6px 15px;
      border-radius: 15px;
      font-weight: 500;
      font-size: 14px;
      transition: all 0.3s ease;
      text-align: center;
    }

    .upload-container label:hover {
      background: linear-gradient(135deg, #e65100, #ff8c00);
      transform: translateY(-2px);
    }

    .upload-container label.disabled {
      background: #666;
      cursor: not-allowed;
      opacity: 0;
    }

    .upload-container img {
      width: 100%;
      max-width: 200px;
      height: auto;
      margin:0 auto;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .upload-container img:hover {
      transform: scale(1.05);
    }

    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      margin:0 auto;
      height:auto;
    }

    .close {
      position: absolute;
      top: 15px;
      right: 25px;
      font-size: 40px;
      color: #fff;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .close:hover {
      color: #ff8c00;
    }

    /* Footer Styling */
    .footers {
      background: rgba(20, 20, 20, 0.9);
      padding: 10px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 13px;
      color: #bbb;
    }

    .footers p {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      font-weight: 400;
    }

    .footers p span {
      color: #ff8c00;
      font-weight: 600;
    }

    #search {
      width: 100%;
      max-width: 300px;
      padding: 10px;
      border: none;
      border: 1px solid #ccc;
      font-size: 16px;
    }
  .hide-button {
  background-color: #4CAF50; /* Green background color */
  color: white; /* White text color */
  padding: 5px 10px; /* Padding around the button */
  border: none; /* Remove default border */
  border-radius: 5px; /* Rounded corners */
  cursor: pointer; /* Pointer cursor on hover */
  font-size: 16px; /* Font size */
  transition: background-color 0.3s ease; /* Smooth background color transition */
  margin: 5px; 
}

.hide-button:hover {
  background-color: #45a049;
}

.hide-button:focus {
  outline: none;
}
  </style>
</head>
<body>
  <header>
    <h1>Pioneer History</h1>
  </header>
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="history.html" class="history">History</a>
    <a href="gallery.html">Gallery</a>
  </nav>
  <div class="container">
    <h2>History of Orders</h2>
    <div style="display: flex; gap: 10px; margin-bottom: 20px; justify-content: center; flex-wrap: wrap;">
      <input type="text" id="search" placeholder="Search by Bill Number" onkeyup="filterHistory()" 
        style="flex: 1; padding: 10px; border-radius: 5px; border: 1px solid #ccc; max-width: 300px;"
      >
      <button class="btn btn-primary">Refresh</button>
    </div>      
    <div class="history-list" id="historyList">
      <!-- History items will be dynamically added here -->
    </div>
  </div>

  <!-- Modal for Full Image -->
  <div id="imageModal" class="modal">
    <span class="close" onclick="closeModal()">Ã—</span>
    <img id="fullImage" />
  </div>

  <div class="footers">
    <p>Created by <span>Yusuf <a href="https://pioneerfurnituredata.netlify.app/about.html">Khan</a></span></p>
  </div>
  <script>
Parse.initialize("ZplkGt31jAygD6lYfS0QtTWA9BVVcWYYuavsXSbd", "YEZy7qplfvNG4oAzFY6B6J7h6xuXU1mw5zdnhESE");
  Parse.serverURL = "https://parseapi.back4app.com/";

  let currentOrders = [];

  async function loadAllOrders() {
    const HistoryOrder = Parse.Object.extend("HistoryOrders");
    const query = new Parse.Query(HistoryOrder);
    query.descending("moveDate"); // Sort by moveDate in descending order (newest first)

    try {
      const results = await query.find();
      currentOrders = results.map(order => ({
        billNumber: order.get("billNumber"),
        moveDate: order.get("moveDate"),
        imageUrl: order.get("imageUrl"),
        isHidden: order.get("isHidden") || false  // Check if order is marked as hidden
      }));
      displayOrders();
    } catch (error) {
      console.error("Error loading orders:", error);
    }
  }

  function displayOrders() {
    let historyHTML = "";

    currentOrders.forEach(order => {
      if (order.isHidden) return;  // If the order is hidden, skip it

      const readyDate = new Date(order.moveDate);
      const formattedReadyDate = `${String(readyDate.getDate()).padStart(2, "0")}/${String(readyDate.getMonth() + 1).padStart(2, "0")}/${readyDate.getFullYear()}`;
      const imageUrl = order.imageUrl;
      const isImageUploaded = !!imageUrl;

      historyHTML += `
        <div class="history-item" data-bill-number="${order.billNumber}">
          <p><strong>Bill Number:</strong> <span class="billn">${order.billNumber}</span></p>
          <p><strong>Ready Date:</strong> <span class="date">${formattedReadyDate}</span></p>
          <div class="upload-container">
            <label for="fileInput${order.billNumber}" class="${isImageUploaded ? 'disabled' : ''}">Upload Image</label>
            <input type="file" id="fileInput${order.billNumber}" accept="image/*" onchange="handleFileUpload(this, '${order.billNumber}')">
            <img src="${imageUrl || ''}" alt="Uploaded Image" class="uploaded-image" style="${isImageUploaded ? 'display: block;' : 'display: none;'}" onclick="openModal('${imageUrl}')">
          </div>
          <button class="hide-button" onclick="hideOrder('${order.billNumber}')">Hide</button>  <!-- Hide Button -->
        </div>
      `;
    });

    document.getElementById("historyList").innerHTML = historyHTML;
    filterHistory();
  }

  async function hideOrder(billNumber) {
    try {
      const HistoryOrder = Parse.Object.extend("HistoryOrders");
      const query = new Parse.Query(HistoryOrder);
      query.equalTo("billNumber", billNumber);
      const order = await query.first();

      if (order) {
        order.set("isHidden", true);  // Mark as hidden
        await order.save();

        const orderIndex = currentOrders.findIndex(o => o.billNumber === billNumber);
        if (orderIndex !== -1) {
          currentOrders[orderIndex].isHidden = true;  // Update in the currentOrders array
          displayOrders();
        } else {
          loadAllOrders();
        }
      }
    } catch (error) {
      console.error("Error hiding order:", error);
    }
  }
  async function handleFileUpload(input, billNumber) {
  const file = input.files[0];
  if (file) {
    console.log('Selected file:', file.name);

    // Uploading spinner + text dikhana
    const uploadContainer = input.parentElement;

    const loadingDiv = document.createElement('div');
    loadingDiv.style.display = 'flex';
    loadingDiv.style.alignItems = 'center';
    loadingDiv.style.gap = '10px';
    loadingDiv.style.marginTop = '10px';
    loadingDiv.id = `uploadingDiv_${billNumber}`;

    const spinner = document.createElement('div');
    spinner.style.width = '20px';
    spinner.style.height = '20px';
    spinner.style.border = '3px solid #f3f3f3';
    spinner.style.borderTop = '3px solid #3498db';
    spinner.style.borderRadius = '50%';
    spinner.style.animation = 'spin 1s linear infinite';

    const uploadingText = document.createElement('p');
    uploadingText.innerText = 'Image Submitting...';
    uploadingText.style.color = 'white';
    uploadingText.style.fontWeight = 'bold';

    loadingDiv.appendChild(spinner);
    loadingDiv.appendChild(uploadingText);
    uploadContainer.appendChild(loadingDiv);

    // Add spinner animation via CSS
    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    `;
    document.head.appendChild(style);

    const parseFile = new Parse.File(file.name, file);

    try {
      await parseFile.save();
      console.log('Image uploaded to Parse:', parseFile.url());

      const HistoryOrder = Parse.Object.extend("HistoryOrders");
      const query = new Parse.Query(HistoryOrder);
      query.equalTo("billNumber", billNumber);
      const order = await query.first();

      if (order) {
        order.set("imageUrl", parseFile.url());
        await order.save();
        console.log('Order updated with image URL');

        // UI ko refresh karo
        await loadAllOrders();
      }
    } catch (error) {
      console.error("Error uploading file:", error);
    } finally {
      // Jab kaam complete ho jaye, spinner hata do
      const existingUploadingDiv = document.getElementById(`uploadingDiv_${billNumber}`);
      if (existingUploadingDiv) {
        existingUploadingDiv.remove();
      }
    }
  }
}
  function filterHistory() {
    const input = document.getElementById("search").value.toLowerCase();
    const historyItems = document.querySelectorAll(".history-item");
    let anyVisible = false;

    historyItems.forEach(item => {
      const billNumber = item.getAttribute("data-bill-number").toLowerCase();
      if (billNumber.includes(input)) {
        item.style.display = "block";
        anyVisible = true;
      } else {
        item.style.display = "none";
      }
    });

    const historyList = document.getElementById("historyList");
    let emptyMessage = document.getElementById("noResultMsg");

    if (!anyVisible && historyItems.length > 0) {
      if (!emptyMessage) {
        emptyMessage = document.createElement("div");
        emptyMessage.id = "noResultMsg";
        emptyMessage.style.textAlign = "center";
        emptyMessage.style.color = "black";
        emptyMessage.style.borderRadius = "12px";
        emptyMessage.style.margin = "20px 0";
        emptyMessage.style.fontSize = "20px";
        emptyMessage.style.width = "100%";
        emptyMessage.style.maxWidth = "600px";
        emptyMessage.style.margin = "20px auto";
        emptyMessage.style.padding = "20px";
        emptyMessage.innerHTML = "ðŸ˜• à¤•à¥‹à¤ˆ à¤‘à¤°à¥à¤¡à¤° à¤¨à¤¹à¥€à¤‚ à¤®à¤¿à¤²à¤¾!";
        historyList.appendChild(emptyMessage);
      }
    } else {
      if (emptyMessage) {
        emptyMessage.remove();
      }
    }

    if (historyItems.length === 0 && !emptyMessage) {
      emptyMessage = document.createElement("div");
      emptyMessage.id = "noResultMsg";
      emptyMessage.style.textAlign = "center";
      emptyMessage.style.color = "black";
      emptyMessage.style.borderRadius = "12px";
      emptyMessage.style.margin = "20px 0";
      emptyMessage.style.fontSize = "20px";
      emptyMessage.style.width = "100%";
      emptyMessage.style.maxWidth = "600px";
      emptyMessage.style.margin = "20px auto";
      emptyMessage.style.padding = "20px";
      emptyMessage.innerHTML = "ðŸ“‹ NO ORDERS FOUND !";
      historyList.appendChild(emptyMessage);
    }
  }

  window.onload = () => {
    loadAllOrders();
  };
  
  function openModal(imageUrl) {
  if (!imageUrl) return;

  // Modal background
  const modal = document.createElement('div');
  modal.style.position = 'fixed';
  modal.style.top = '0';
  modal.style.left = '0';
  modal.style.width = '100%';
  modal.style.height = '100%';
  modal.style.backgroundColor = 'rgba(0,0,0,0.8)';
  modal.style.display = 'flex';
  modal.style.alignItems = 'center';
  modal.style.justifyContent = 'center';
  modal.style.zIndex = '1000';
  modal.style.flexDirection = 'column';

  // Close Button
  const closeButton = document.createElement('button');
  closeButton.innerText = 'Ã—'; // Cross sign
  closeButton.style.position = 'absolute';
  closeButton.style.top = '20px';
  closeButton.style.right = '20px';
  closeButton.style.background = 'transparent';
  closeButton.style.border = 'none';
  closeButton.style.color = 'white';
  closeButton.style.fontSize = '40px';
  closeButton.style.cursor = 'pointer';
  
  closeButton.addEventListener('click', () => {
    modal.remove();
  });

  // Image inside Modal
  const img = document.createElement('img');
  img.src = imageUrl;
  img.style.maxWidth = '90%';
  img.style.maxHeight = '80%';
  img.style.border = '2px solid white';
  img.style.borderRadius = '8px';
  img.style.boxShadow = '0 0 20px white';

  modal.appendChild(closeButton);
  modal.appendChild(img);

  // Agar background pe click kare tab bhi modal close ho
  modal.addEventListener('click', (event) => {
    if (event.target === modal) {
      modal.remove();
    }
  });

  document.body.appendChild(modal);
}
</script>
</body>
</html>
