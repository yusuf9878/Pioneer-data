  <style>
    /* General Styling */
    body {
      font-family: 'Roboto', sans-serif;
      background: #ccc;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    /* Header Styling */
    header {
      background: rgba(30, 30, 30, 0.95);
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      color: #fff;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Navbar Styling */
    .navbar {
      background: rgba(30, 30, 30, 0.95);
      padding: 10px 0;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .navbar a {
      color: #f5f5f5;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      padding: 8px 20px;
      border-radius: 20px;
      transition: all 0.3s ease;
    }

    .navbar a:hover {
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
    }

    .navbar .history {
      background: #ff8c00;
      color: #fff;
    }

    /* Container Styling */
    .container {
      max-width: 1280px;
      margin: 20px auto;
      padding: 0 10px;
      
    }

    h2 {
      font-size: 24px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 20px;
      color: #ff8c00;
    }

    /* History List Grid */
    .history-list {
      display: grid;
      gap: 10px;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      
    }

    @media (min-width: 768px) {
      .history-list {
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      }
    }

    /* History Item */
    .history-item {
      background: rgba(40, 40, 40, 0.9);
      border: none;
      padding: 15px;
      border-radius: 12px;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .history-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(255, 140, 0, 0.2);
    }

    .history-item p {
      font-size: 14px;
      margin: 5px 0;
      color: #ddd;
    }

    .history-item strong {
      color: #fff;
      font-weight: 600;
    }

    .date {
      font-size: 13px;
      color: #bbb;
    }

    .billn {
      background: #ff8c00;
      padding: 3px 10px;
      border-radius: 15px;
      font-size: 13px;
      font-weight: 600;
    }

    /* Upload Section */
    .upload-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    .upload-container input[type="file"] {
      display: none;
    }

    .upload-container label {
      cursor: pointer;
      background: linear-gradient(135deg, #ff8c00, #e65100);
      color: #fff;
      padding: 6px 15px;
      border-radius: 15px;
      font-weight: 500;
      font-size: 14px;
      transition: all 0.3s ease;
      text-align: center;
    }

    .upload-container label:hover {
      background: linear-gradient(135deg, #e65100, #ff8c00);
      transform: translateY(-2px);
    }

    .upload-container label.disabled {
      background: #666;
      cursor: not-allowed;
      opacity: 0;
    }

    .upload-container img {
      width: 100%;
      max-width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .upload-container img:hover {
      transform: scale(1.05);
    }

    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .close {
      position: absolute;
      top: 15px;
      right: 25px;
      font-size: 40px;
      color: #fff;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .close:hover {
      color: #ff8c00;
    }

    /* Footer Styling */
    .footers {
      background: rgba(20, 20, 20, 0.9);
      padding: 10px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 13px;
      color: #bbb;
    }

    .footers p {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      font-weight: 400;
    }

    .footers p span {
      color: #ff8c00;
      font-weight: 600;
    }
    #search {
      width: 100%;
      max-width: 300px;
      padding: 10px;
      border: none;
      border: 1px solid #ccc;
      font-size: 16px;
    }
  </style>
</head>

  <script>
    Parse.initialize("ZplkGt31jAygD6lYfS0QtTWA9BVVcWYYuavsXSbd", "YEZy7qplfvNG4oAzFY6B6J7h6xuXU1mw5zdnhESE");
    Parse.serverURL = "https://parseapi.back4app.com/";

    async function loadHistory() {
      const HistoryOrder = Parse.Object.extend("HistoryOrders");
      const query = new Parse.Query(HistoryOrder);
      
      try {
        let results = await query.find();
        let historyHTML = "";

        results.forEach(order => {
          const billNumber = order.get("billNumber");
          const readyDate = new Date(order.get("moveDate"));
          const formattedReadyDate = `${String(readyDate.getDate()).padStart(2, "0")}/${String(readyDate.getMonth() + 1).padStart(2, "0")}/${readyDate.getFullYear()}`;
          const imageUrl = order.get("imageUrl");
          const isImageUploaded = !!imageUrl;

          historyHTML += `
            <div class="history-item" data-bill-number="${billNumber}">
              <p><strong>Bill Number:</strong> <span class="billn">${billNumber}</span></p>
              <p><strong>Ready Date:</strong> <span class="date">${formattedReadyDate}</span></p>
              <div class="upload-container">
                <label for="fileInput${billNumber}" class="${isImageUploaded ? 'disabled' : ''}">Upload Image</label>
                <input type="file" id="fileInput${billNumber}" accept="image/*" onchange="handleFileUpload(this, '${billNumber}')" ${isImageUploaded ? 'disabled' : ''}>
                <img src="${imageUrl || ''}" alt="Uploaded Image" class="uploaded-image" style="${isImageUploaded ? 'display: block;' : 'display: none;'}" onclick="openModal('${imageUrl}')">
              </div>
            </div>
          `;
        });

        document.getElementById("historyList").innerHTML = historyHTML;
      } catch (error) {
        console.error("Error loading history:", error);
      }
    }

    async function handleFileUpload(input, billNumber) {
      const file = input.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = async function (e) {
          try {
            const HistoryOrder = Parse.Object.extend("HistoryOrders");
            const query = new Parse.Query(HistoryOrder);
            query.equalTo("billNumber", billNumber);
            const order = await query.first();

            if (order) {
              const parseFile = new Parse.File("image.jpg", { base64: e.target.result });
              await parseFile.save();
              order.set("imageUrl", parseFile.url());
              await order.save();
              loadHistory();
            }
          } catch (error) {
            console.error("Error uploading image:", error);
          }
        };
        reader.readAsDataURL(file);
      }
    }

    function openModal(imageUrl) {
      document.getElementById("fullImage").src = imageUrl;
      document.getElementById("imageModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("imageModal").style.display = "none";
    }

    window.onload = loadHistory;
    function filterHistory() {
  const input = document.getElementById("search").value.toLowerCase();
  const historyItems = document.querySelectorAll(".history-item");
  let anyVisible = false;

  historyItems.forEach(item => {
    const billNumber = item.getAttribute("data-bill-number").toLowerCase();
    if (billNumber.includes(input)) {
      item.style.display = "block";
      anyVisible = true;
    } else {
      item.style.display = "none";
    }
  });

  const historyList = document.getElementById("historyList");
  let emptyMessage = document.getElementById("noResultMsg");

  if (!anyVisible) {
    if (!emptyMessage) {
      emptyMessage = document.createElement("div");
      emptyMessage.id = "noResultMsg";
      emptyMessage.style.textAlign = "center";
      emptyMessage.style.color = "Black";
      emptyMessage.style.borderRadius = "12px";
      emptyMessage.style.margin = "20px 0";
      emptyMessage.style.fontSize = "20px";
      emptyMessage.style.width = "100%";
      emptyMessage.style.maxWidth = "600px";
      emptyMessage.style.margin = "20px auto";
      emptyMessage.style.padding = "20px";
      emptyMessage.innerHTML = "ðŸ˜• KOI ORDER NHI MILA !.";
      historyList.appendChild(emptyMessage);
    }
  } else {
    if (emptyMessage) {
      emptyMessage.remove();
    }
  }
}
