<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1E3A8A">
    <title>Pioneer Furniture - Submit Order</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f4f6f9;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #1E3A8A;
            color: white;
            padding: 15px 0;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: white;
            padding: 25px;
            margin: 50px auto;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #1E3A8A;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        label {
            text-align: left;
            display: block;
            margin: 10px 0 5px;
            font-weight: 500;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s ease-in-out;
        }

        input:focus, textarea:focus {
            border-color: #1E3A8A;
            outline: none;
            background-color: #f9fbff;
        }

        textarea {
            resize: vertical;
        }

        input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        .submit-btn {
            width: 100%;
            background: #1E3A8A;
            color: white;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 15px;
        }

        .submit-btn:hover {
            background: #102b6f; 
        }

        .footers {
            color: black;
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            font-weight: 500;
        }
        
        
        /* Loader */ 
    .loader {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 75px;
    height: 100px;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    display:none;
}

        .loader__bar {
            position: absolute;
            bottom: 0;
            width: 10px;
            height: 50%;
            background: rgb(0, 0, 0);
            transform-origin: center bottom;
            box-shadow: 1px 1px 0 rgba(0, 0, 0, 0.2);
        }

        .loader__bar:nth-child(1) {
            left: 0px;
            transform: scale(1, 0.2);
            -webkit-animation: barUp1 4s infinite;
            animation: barUp1 4s infinite;
        }

        .loader__bar:nth-child(2) {
            left: 15px;
            transform: scale(1, 0.4);
            -webkit-animation: barUp2 4s infinite;
            animation: barUp2 4s infinite;
        }

        .loader__bar:nth-child(3) {
            left: 30px;
            transform: scale(1, 0.6);
            -webkit-animation: barUp3 4s infinite;
            animation: barUp3 4s infinite;
        }

        .loader__bar:nth-child(4) {
            left: 45px;
            transform: scale(1, 0.8);
            -webkit-animation: barUp4 4s infinite;
            animation: barUp4 4s infinite;
        }

        .loader__bar:nth-child(5) {
            left: 60px;
            transform: scale(1, 1);
            -webkit-animation: barUp5 4s infinite;
            animation: barUp5 4s infinite;
        }

        .loader__ball {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 10px;
            height: 10px;
            background: rgb(44, 143, 255);
            border-radius: 50%;
            -webkit-animation: ball624 4s infinite;
            animation: ball624 4s infinite;
        }

        @keyframes ball624 {
            0% {
                transform: translate(0, 0);
            }

            5% {
                transform: translate(8px, -14px);
            }

            10% {
                transform: translate(15px, -10px);
            }

            17% {
                transform: translate(23px, -24px);
            }

            20% {
                transform: translate(30px, -20px);
            }

            27% {
                transform: translate(38px, -34px);
            }

            30% {
                transform: translate(45px, -30px);
            }

            37% {
                transform: translate(53px, -44px);
            }

            40% {
                transform: translate(60px, -40px);
            }

            50% {
                transform: translate(60px, 0);
            }

            57% {
                transform: translate(53px, -14px);
            }

            60% {
                transform: translate(45px, -10px);
            }

            67% {
                transform: translate(37px, -24px);
            }

            70% {
                transform: translate(30px, -20px);
            }

            77% {
                transform: translate(22px, -34px);
            }

            80% {
                transform: translate(15px, -30px);
            }

            87% {
                transform: translate(7px, -44px);
            }

            90% {
                transform: translate(0, -40px);
            }

            100% {
                transform: translate(0, 0);
            }
        }

        @-webkit-keyframes barUp1 {
            0% {
                transform: scale(1, 0.2);
            }

            40% {
                transform: scale(1, 0.2);
            }

            50% {
                transform: scale(1, 1);
            }

            90% {
                transform: scale(1, 1);
            }

            100% {
                transform: scale(1, 0.2);
            }
        }

        @keyframes barUp1 {
            0% {
                transform: scale(1, 0.2);
            }

            40% {
                transform: scale(1, 0.2);
            }

            50% {
                transform: scale(1, 1);
            }

            90% {
                transform: scale(1, 1);
            }

            100% {
                transform: scale(1, 0.2);
            }
        }

        @-webkit-keyframes barUp2 {
            0% {
                transform: scale(1, 0.4);
            }

            40% {
                transform: scale(1, 0.4);
            }

            50% {
                transform: scale(1, 0.8);
            }

            90% {
                transform: scale(1, 0.8);
            }

            100% {
                transform: scale(1, 0.4);
            }
        }

        @keyframes barUp2 {
            0% {
                transform: scale(1, 0.4);
            }

            40% {
                transform: scale(1, 0.4);
            }

            50% {
                transform: scale(1, 0.8);
            }

            90% {
                transform: scale(1, 0.8);
            }

            100% {
                transform: scale(1, 0.4);
            }
        }

        @-webkit-keyframes barUp3 {
            0% {
                transform: scale(1, 0.6);
            }

            100% {
                transform: scale(1, 0.6);
            }
        }

        @keyframes barUp3 {
            0% {
                transform: scale(1, 0.6);
            }

            100% {
                transform: scale(1, 0.6);
            }
        }

        @-webkit-keyframes barUp4 {
            0% {
                transform: scale(1, 0.8);
            }

            40% {
                transform: scale(1, 0.8);
            }

            50% {
                transform: scale(1, 0.4);
            }

            90% {
                transform: scale(1, 0.4);
            }

            100% {
                transform: scale(1, 0.8);
            }
        }

        @keyframes barUp4 {
            0% {
                transform: scale(1, 0.8);
            }

            40% {
                transform: scale(1, 0.8);
            }

            50% {
                transform: scale(1, 0.4);
            }

            90% {
                transform: scale(1, 0.4);
            }

            100% {
                transform: scale(1, 0.8);
            }
        }

        @-webkit-keyframes barUp5 {
            0% {
                transform: scale(1, 1);
            }

            40% {
                transform: scale(1, 1);
            }

            50% {
                transform: scale(1, 0.2);
            }

            90% {
                transform: scale(1, 0.2);
            }

            100% {
                transform: scale(1, 1);
            }
        }

        @keyframes barUp5 {
            0% {
                transform: scale(1, 1);
            }

            40% {
                transform: scale(1, 1);
            }

            50% {
                transform: scale(1, 0.2);
            }

            90% {
                transform: scale(1, 0.2);
            }

            100% {
                transform: scale(1, 1);
            }
        }
    </style>
</head>
<body>

<header>PIONEER FURNITURE</header>

<div class="container">
    <form id="submitForm">
        <h2>Submit Order</h2>

        <label for="billn">Bill No.</label>
        <input type="text" id="billn" name="billn" required placeholder="Enter Bill No...">

        <label for="details">Details</label>
        <textarea id="details" name="details" rows="4" placeholder="Type Size, Clothes, etc..."></textarea>

        <label for="dueDate">Due Date</label>
        <input type="date" name="dueDate" id="dueDate" required>

        <label for="imageUpload">Upload Image:</label>
        <input type="file" id="imageUpload" name="imageUpload" multiple required>

        <label for="checkbox">
            <input type="checkbox" name="urgent" id="checkbox"> Mark as Urgent
        </label>

        <button type="submit" class="submit-btn">Submit Order</button>
    </form>

    <!-- Loader -->
<div class="loader" id="loader">
  <div class="loader__bar"></div>
  <div class="loader__bar"></div>
  <div class="loader__bar"></div>
  <div class="loader__bar"></div>
  <div class="loader__bar"></div>
  <div class="loader__ball"></div>
</div>
</div>

<div class="footers">Created by Yusuf Khan</div>

<script>
    document.getElementById('dueDate').value = new Date().toISOString().split('T')[0];

    document.getElementById('submitForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        document.getElementById('loader').style.display = "block";
        document.querySelector('.submit-btn').disabled = true;

        const Order = Parse.Object.extend("Orders");
        const order = new Order();

        order.set("billNumber", document.getElementById('billn').value);
        order.set("details", document.getElementById('details').value);
        order.set("dueDate", new Date(document.getElementById('dueDate').value));
        order.set("urgent", document.getElementById('checkbox').checked);

        let fileInput = document.getElementById('imageUpload').files;
        let fileArray = [];

        for (let i = 0; i < fileInput.length; i++) {
            let parseFile = new Parse.File(fileInput[i].name, fileInput[i]);
            await parseFile.save();
            fileArray.push(parseFile);
        }

        if (fileArray.length > 0) {
            order.set("images", fileArray);
        }

        try {
            await order.save();
            alert("Order submitted successfully!");
        } catch (error) {
            alert("Error submitting order.");
        } finally {
            document.getElementById('loader').style.display = "none";
            document.querySelector('.submit-btn').disabled = false;
        }
    });
</script>

</body>
</html>
