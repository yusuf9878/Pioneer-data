}
.loader {
    border-top: 8px solid #3498db; 
    border-right: 8px solid #f70000; 
    border-bottom: 8px solid #e20404; 
    border-left: 8px solid #000000; 
    width: 50px;
    height: 50px;
    position: absolute;
    top: 50%;
    left: 50%;
    margin: 0;
    border-radius: 50%;
    transform: translate(-50%, -50%);
    animation: spin 2s linear infinite;
    display: none;
}

@keyframes spin {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}
        .submit-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .footer {

        }

        h2{
            text-align: center;
        }

        /* Loading animation */
        .loader {
            display: none;
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;

            height: 50px;

<body>
    <!-- Header Section -->
    <header>
        <h1>PIONEER FURNITURE</h1>
    </header>
    <!-- End Header Section -->

<div class="container">
    <form action="" id="submitForm">
        <h2>Pioneer Login</h2>
        <label for="billn">Bill No.</label>
        <input type="text" id="billn" name="billn" required placeholder="Type Bill No...">

        <label for="details">Details</label>
        <textarea id="details" name="details" rows="4" placeholder="Type Size Clothes Etc..."></textarea>

        <label for="dueDate">Due Date</label>
        <input type="date" name="dueDate" id="dueDate" required>
        <br>

        <label for="imageUpload">Upload Image:</label>
        <input type="file" id="imageUpload" name="imageUpload" multiple>
        <br><br>

        <label for="checkbox">Urgent</label>
        <input type="checkbox" name="urgent" id="checkbox">
        <br><br>
        <button type="submit" class="submit-btn">Submit Order</button>
    </form>

    <!-- Loading Animation -->
    <div id="loader" class="loader"></div>
</div>

<!-- Custom Alert Modal -->
<div id="custom-alert" class="alert-modal">
    <div class="alert-content">
        <span id="alert-message"></span>
        <button onclick="closeAlert()">OK</button>
    </div>
</div>

<script>
    // Set the default date to today's date
    const currentDate = new Date().toISOString().split('T')[0];
    document.getElementById('dueDate').value = currentDate;

    // Handle form submission
    document.getElementById('submitForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        // Show the loading animation
        document.getElementById('loader').style.display = "block";
        document.querySelector('.submit-btn').disabled = true;

        const Order = Parse.Object.extend("Orders");
        const order = new Order();

        order.set("billNumber", document.getElementById('billn').value);
        order.set("details", document.getElementById('details').value);
        order.set("dueDate", new Date(document.getElementById('dueDate').value));
        order.set("urgent", document.getElementById('checkbox').checked);

        // Image Handling
        let fileUpload = document.getElementById('imageUpload').files[0];
        if (fileUpload) {
            let parseFile = new Parse.File(fileUpload.name, fileUpload);
            await parseFile.save();
            order.set("image", parseFile);
        }

        try {
            await order.save();
            showAlert("Order submitted successfully!");
        } catch (error) {
            showAlert("There was an error submitting your order.");
        } finally {
            // Hide loading animation and enable submit button
            document.getElementById('loader').style.display = "none";
            document.querySelector('.submit-btn').disabled = false;
        }
    });

    // Function to show custom alert
    function showAlert(message) {
        const alertMessage = document.getElementById("alert-message");
        const alertModal = document.getElementById("custom-alert");
        alertMessage.textContent = message;
        alertModal.style.display = "flex";
    }

    // Function to close the alert
    function closeAlert() {
        document.getElementById("custom-alert").style.display = "none";
    }
</script>
